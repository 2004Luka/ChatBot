<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI Chat Assistant" />
    
    <!-- SEO Meta Tags -->
    <title>AI Chat Assistant - Modern AI Chatbot</title>
    <meta name="description" content="A modern, feature-rich AI chatbot with conversation management, dark mode, and multiple AI model support. Built with React and TypeScript." />
    <meta name="keywords" content="AI chatbot, React, TypeScript, OpenRouter, conversation management, dark mode" />
    <meta name="author" content="AI Chat Assistant" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI Chat Assistant" />
    <meta property="og:description" content="A modern, feature-rich AI chatbot with conversation management and multiple AI model support." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Chat Assistant" />
    <meta name="twitter:description" content="A modern, feature-rich AI chatbot with conversation management and multiple AI model support." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://openrouter.ai" />
    <link rel="dns-prefetch" href="https://openrouter.ai" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
